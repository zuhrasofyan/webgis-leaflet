<div class="main">
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info" >
                <div class="panel-heading">
                    <div class="panel-title">Sign In {{vm.hello}}</div>
                    <!--div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div-->
                </div>     
                <div style="padding-top:30px" class="panel-body" >
                    <form id="loginform" class="form-horizontal" role="form">      
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                            <input id="login-email" type="text" class="form-control" name="email" value="" placeholder="email" ng-model="vm.formLogin.email">                                        
                        </div>
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="login-password" type="password" class="form-control" name="password" placeholder="password" ng-model="vm.formLogin.password">
                        </div>
                        <!--div class="input-group">
                            <div class="checkbox">
                            <label>
                                <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                            </label>
                            </div>
                        </div-->
                        <!-- SUBMIT BUTTON -->
                        <button type="submit" class="btn btn-success btn-lg btn-block" ng-click="vm.clickLogin(vm.formLogin)">
                            <span class="glyphicon glyphicon-flash"></span> Submit!
                        </button>
                    </form>     
                </div>                     
            </div>  
        </div>
        <pre>{{vm.formLogin}}</pre>
        <pre>{{vm.myToken}}</pre>
    </div>
